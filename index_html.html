<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados - Planilha Vercel</title>
    <link rel="stylesheet" href="style_css.css"> </head>
<body>
    <div class="container">
        <h1>Entrada de Dados para Planilha</h1>
        <form id="formDados">
            <div class="form-group">
                <label for="data">DATA:</label>
                <input type="date" id="data" name="DATA" required>
            </div>
            <div class="form-group">
                <label for="emp">EMP:</label>
                <input type="text" id="emp" name="EMP" required>
            </div>
            <div class="form-group">
                <label for="regiao">REGIAO (Nº ou Nº/Nº):</label>
                <input type="text" id="regiao" name="REGIAO" placeholder="Ex: 458 ou 458 / 123" required>
                <p id="feedback_regiao" class="mensagem_feedback"></p>
            </div>
            <div class="form-group">
                <label for="idCarga">ID CARGA:</label>
                <input type="text" id="idCarga" name="ID_CARGA" required>
            </div>
            <div class="form-group">
                <label for="nf">NF:</label>
                <input type="text" id="nf" name="NF" required>
            </div>
            <div class="form-group">
                <label for="vlrPedidos">VLR PEDIDOS:</label>
                <input type="text" id="vlrPedidos" name="VLR_PEDIDOS" required pattern="[0-9]*\.?[0-9]+" title="Apenas números e ponto decimal, ex: 123.45">
            </div>
            <button type="submit">Enviar para Planilha</button>
        </form>
        <div id="mensagem" class="area_mensagem"></div>
    </div>

    <script src="script_js.js"></script> </body>
</html>
